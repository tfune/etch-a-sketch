<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="sideLengthContainer">
        <button class="sideLengthButton">Change Number of Squares</button>
    </div>

    <div class="container"></div>

    <h3>Choose Your Pen</h3>
    <div class="penContainer">
        <button class="pen" id="black">Black</button>
        <button class="pen" id="rainbow">Rainbow</button>
        <button class="pen" id="pencil">Pencil</button>
        <button class="pen" id="eraser">Eraser</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
